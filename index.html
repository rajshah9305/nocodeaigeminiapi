<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAJ AI App Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#FF6B35',
                dark: '#E05A2D',
                light: '#FFE2D6',
              },
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'dot-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2)', opacity: '1' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'dot-pulse': 'dot-pulse 1.5s infinite ease-in-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F4F6;
        overflow: hidden;
      }
      .main-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .panel {
        border-radius: 0.75rem; /* lg */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */
        overflow: hidden;
        border: 1px solid #E5E7EB; /* border-gray-200 */
      }
      .resizer {
        width: 5px;
        cursor: col-resize;
        background-color: #F3F4F6; /* gray-100 */
        flex-shrink: 0;
        z-index: 10;
        position: relative;
      }
      .resizer-horizontal {
        height: 5px;
        cursor: row-resize;
        background-color: #F3F4F6; /* gray-100 */
        flex-shrink: 0;
        z-index: 10;
        position: relative;
      }
      .chat-message-container {
        animation: fade-in 0.5s ease-out forwards;
      }
      .dot-pulse span {
        animation: dot-pulse 1.4s infinite ease-in-out;
      }
      .dot-pulse span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot-pulse span:nth-child(3) {
        animation-delay: 0.4s;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
    "@monaco-editor/react": "https://aistudiocdn.com/@monaco-editor/react@^4.7.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
